<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div id="header">
      <h1>Todo List</h1>
    </div>
    <div id="main">
      <div id="left">
        <span>Inbox</span><br />
        <span>Today</span><br />
        <span>This Week</span><br />
        <h3>Projects</h3>
        <span>Add Project</span><br />
      </div>
      <div id="right">
        <div id="display-inbox">
          <h3>Inbox</h3>
          <button>Add Task</button>
        </div>
        <div id="display-today">
          <h3>Today</h3>
          <div></div>
        </div>
        <div id="display-thisweek">
          <h3>This Week</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
