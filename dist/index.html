<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="icon" href="favicon.png" />
  </head>

  <body>
    <div id="header">
      <h1>Todo List</h1>
    </div>
    <div id="main">
      <div id="left">
        <span id="spanInbox" data-right="display-inbox">Inbox</span><br />
        <span id="spanToday" data-right="display-today">Today</span><br />
        <span id="spanWeek" data-right="display-thisweek">This Week</span><br />
        <h3>Projects</h3>
        <span id="addProject_btn">Add Project</span><br />
        <div id="addProject_div">
          <input type="text" id="addProject_Input" />
          <button id="addProject_addbtn">Add</button>
          <button id="addProject_cancelbtn">Cancel</button>
        </div>
      </div>
      <div id="right">
        <div id="display-inbox" class="rightDiv">
          <h3>Inbox</h3>
          <div id="addTask_div" class="taskdiv">
            <input type="text" id="addTask_Input" />
            <button id="addTask_addbtn">Add</button>
            <button id="addTask_cancelbtn">Cancel</button>
          </div>
          <button id="addTask_btn">Add Task</button>
        </div>
        <div id="display-today" class="rightDiv">
          <h3>Today</h3>
          <div></div>
        </div>
        <div id="display-thisweek" class="rightDiv">
          <h3>This Week</h3>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
